<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
       *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
       }
       body{
        background: #efffff;
        display: flex;
        flex-direction: column;
        padding: 1.4rem;
        align-items: center;  
        margin: 0.9rem;
        font-family: Arial, Helvetica, sans-serif;
       }
       .card{
        width: 350px;
        
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        justify-content: center;
        margin: 1rem;
        align-items: center;
       }
       h1{
        color:rgb(34, 173, 219);
        font-size: 43px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 800;
       }
       form{
        
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 0.2rem;
        align-items: center;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
        background:#ffffff;
        border-radius: 14px;}

       .details{
        
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: .6rem;
        align-items: center;
        
        width: 100%;
        height: 100%;
        
       }
       .data{
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        
        width: 100%;
        gap: 1rem;
        padding: 1.4rem;
        align-items: center;
       }
     
     input{
        flex: 1;
        display: flex;
        height: 4rem;
        border-radius: 10px;
        padding: 1.2rem;
    width: 90%;
        justify-content: center;
        gap: 2em;
        border-radius: 20px;
        outline: none;
        text-decoration: none;
        border: none;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
     }
     button{
        flex: 1;
        display: flex;
        height: 3rem;
        border-radius: 10px;
        padding: 1.2rem;
        width: 90%;
        justify-content: center;
        color: white;
        background: rgb(34, 173, 219);
        border: None;
        outline: None;
        text-decoration: none;
        border-radius: 20px;
        font-size: 22px;
        font-weight: 600;
        font-family: Arial, Helvetica, sans-serif;
        position: relative;

     }
        
        
     
     .link{
        display: flex;
        justify-content: space-around;
        gap: .5rem;
        width: 100%;
        align-items: center;
     }
     a{
        
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        color: #6269d4;
        font-size: 14px;
        font-weight: 400;
        font-family: Arial, Helvetica, sans-serif;
        
    }
   .details >h3{
     padding: .4rem;
     margin: 0.1rem;
     font-size: 25px;
     font-weight:500;
     font-family: Arial, Helvetica, sans-serif;
     line-height: 23px;
     font-style: normal;
     padding-top: 20px;
     }
</style>
<body>
    <div class="card">
        <h1>facebook</h1>
        <form action="">
            <div class="details">
                <h3>Log in  to facebook</h3>
                 <!-- cntainer for he input and login btn  -->
                <div class="data">
                  <input type="emall" type="tel" placeholder="Enter your email or phone number" >
                <input type="password" placeholder="Enter your password">
                <button>Log in</button>
                 <!-- container for the link -->
                 <div class="link">
                   <a href="">Forget password?</a>
                   <a href="">Sign up your account</a>
                </div>
               
                </div>
               
                
            </div>

        </form>

    </div>
</body>
</html>
