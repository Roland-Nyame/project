<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
  body{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: Arial, Helvetica, sans-serif;
    padding: 1.2rem;
    background:white;
  }
  .card{
    display: flex;
    background-image:url(bg.webp) ;
    background-repeat: repeat;
    background-position:center;
    background-size: cover;
    width: 380px;
    height: 260px;
    padding: 1.4rem;
     box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
     border-radius: 5px;  
  }
.cont{
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: .6rem;
    justify-content: center;
    
}
.cont >div:first-child{
    background: #423b3b;
    width: fit-content;
    align-items: center;
    justify-content: center;
    height: fit-content;
     border-radius: 7px;
    
    


}

.cont >div h3{
    flex: 1;
    color: rgb(255, 255, 255);
    font-weight: 900;
    font-size: 18px;
    
    font-family: Arial, Helvetica, sans-serif;
    align-items: center;
    padding: .2rem;

}
.from{
    display: flex;
    gap: .1rem;
    font-family: Arial, Helvetica, sans-serif;
    align-items: center;
    background: #ffffff;
    width: fit-content;
    text-align: center;
    border-radius: 10px;
    padding: 5px 12px;


}
.from >p:first-child {
    font-size: 15px;
     padding: 0.4rem;
     align-items: center;
     align-self: flex-end;
}
.from >p:last-child{
    color: black;
    font-weight: bolder;
    font-size: 25px;
    font-family: Arial, Helvetica, sans-serif;
      padding: 0.4rem;
     align-items: center;
}

.link{
    display: flex;
    flex-direction: row;
    font-family: Arial, Helvetica, sans-serif;
    align-items: center;
    position: relative;
    
}
.link::before{
    content: " ";
    position: absolute;
    width: 30%;
    height: 0.2rem;
    background: #e6dbdb;
    bottom: 0;
}
button{
    border: none;
    background:none;font-size: 19px;
    
    color: white;font-family: Arial, Helvetica, sans-serif;
}
</style>
<body>
    <div class="card">
        <div class="cont">
            <div><h3>Latest Phones</h3></div>
            
            <div class="from">
                <p>from</p>
                <p>$999</p>
            </div>
            <div class="link">
              <button>shop now </button>
              <img width="30" src="right-arrow.svg" alt="">
               </div>
         
        </div>
    </div>
</body>
</html>
